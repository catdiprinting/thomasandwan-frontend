name: CI/CD for ThomasWan

on:
  push:
    branches:
      - main

env:
  TARGET_IP: "163.245.214.46"
  APP_DIR: "/home/thomaswan-one/htdocs/one.thomaswan.com"
  APP_NAME: "thomaswan"
  PORT: "5000"

jobs:
  test-ssh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $TARGET_IP >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          ssh thomaswan-one@$TARGET_IP << EOF
            set -e

            export NVM_DIR="/home/thomaswan-one/.nvm"
            . "/home/thomaswan-one/.nvm/nvm.sh"

            nvm use 22
            node -v

            cd $APP_DIR

            echo "Pull latest code..."
            git fetch origin
            git reset --hard origin/main

            echo "Installing dependencies..."
            npm ci

            echo "Build project..."
            npm run build

            echo "Restart PM2..."
            if pm2 describe $APP_NAME > /dev/null 2>&1; then
              pm2 restart $APP_NAME
            else
              pm2 start dist/index.cjs --name $APP_NAME
            fi

            pm2 save

            echo "Wait 5 seconds..."
            sleep 5

            echo "Health check on port $PORT..."
            curl -I http://localhost:$PORT || exit 1
          EOF